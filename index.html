
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>OmniForge | Neural Mod Synthesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://js.puter.com/v2/"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              omni: {
                bg: '#050910', // Deep Obsidian
                panel: '#0a101f', // Dark Blue-Grey
                primary: '#00f0ff', // Electric Cyan
                secondary: '#7000ff', // Electric Violet
                accent: '#ff0055', // Hot Pink
                text: '#e0f0ff', // Ice White
                muted: '#5a6b8c', // Muted Blue-Grey
              }
            },
            animation: {
              'glow': 'glow 3s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 10px rgba(0, 240, 255, 0.1)' },
                '100%': { boxShadow: '0 0 20px rgba(0, 240, 255, 0.3), 0 0 40px rgba(0, 240, 255, 0.1)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1f2937 1px, transparent 1px), linear-gradient(to bottom, #1f2937 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050910;
        color: #e0f0ff;
        overflow-x: hidden;
      }
      /* Modern Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050910; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff; 
      }
      
      .glass {
        background: rgba(10, 16, 31, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .neon-border {
        position: relative;
      }
      .neon-border::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 1px;
        background: linear-gradient(45deg, transparent, rgba(0, 240, 255, 0.3), transparent);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }
    </style>
